

# -----------------------------------------------------------------------------
# HYPRLAND MASTER CONFIG
# -----------------------------------------------------------------------------
# This file is now only responsible for sourcing smaller, organized config files.

# Source variables and environment paths first, as they are used everywhere.
source = ~/.config/hypr/conf.d/00_variables.conf
source = ~/.config/hypr/conf.d/00_environment.conf

# Source core Hyprland settings
source = ~/.config/hypr/conf.d/10_monitors.conf
source = ~/.config/hypr/conf.d/10_general.conf
source = ~/.config/hypr/conf.d/10_input.conf
source = ~/.config/hypr/conf.d/10_animations.conf
source = ~/.config/hypr/conf.d/10_decoration.conf
source = ~/.config/hypr/conf.d/10_layout.conf
source = ~/.config/hypr/conf.d/10_misc.conf

# Source functional settings
source = ~/.config/hypr/conf.d/20_keybinds.conf
source = ~/.config/hypr/conf.d/20_windowrules.conf

# Source startup commands
source = ~/.config/hypr/conf.d/30_autostart.conf

# Source plugins (usually last)
source = ~/.config/hypr/conf.d/99_plugins.conf