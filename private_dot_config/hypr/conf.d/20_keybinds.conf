###################
### KEYBINDINGS ###
###################

# Note: $mainMod is sourced from 00_variables.conf

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod CTRL, SPACE, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, exec, $menu2
bind = $mainMod SHIFT, G, exec, lutris
# bind = $mainMod SHIFT, j, exec, emoji-picker
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, y, exec, cmd-center
bind = $mainMod, c, exec, copyq toggle
bind = $mainMod , period , exec, cmd-center config
bind = $mainMod SHIFT , period , exec, code ~/.config/hypr
bind = $mainMod, s, exec, smplayer
bind = $mainMod, u, focusurgentorlast, smplayer
bind = $mainMod, d, exec, hyprland-show-desktop
bind = $mainMod, i, exec, wezterm start --class ai-assistant -- ~/open-interpreter/launch.sh 
# bind = $mainMod, w,  overview:toggle
# spotify
bind =  $mainMod CTRL, period , exec, playerctl -p playerctld next --player spotify
bind =  $mainMod CTRL, comma, exec, playerctl -p playerctld previous --player spotify
bind =  $mainMod CTRL, p, exec, playerctl -p playerctld play-pause --player spotify

# Fullscreen a window (takes up the whole screen, hides gaps and bar)
bind = $mainMod, F, fullscreen, 0

# "Maximize" a window (takes up the whole screen, but keeps gaps and bar)
bind = $mainMod, M, fullscreen, 1

bind = $mainMod CTRL, s, pin


# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# cycle focus
bind = ALT, Tab, cyclenext 
bind = Control_Shift, Tab, cyclenext, prev

# swap windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# resize windows with mainMod + CTRL + arrow keys
binde = $mainMod CTRL, h, resizeactive, -25 0
binde = $mainMod CTRL, l, resizeactive, 25 0
binde = $mainMod CTRL, k, resizeactive, 0 -25
binde = $mainMod CTRL, j, resizeactive, 0 25

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5

# move active window silently to a workspace with mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, split-movetoworkspacesilent , 1
bind = $mainMod CTRL, 2, split-movetoworkspacesilent , 2
bind = $mainMod CTRL, 3, split-movetoworkspacesilent , 3
bind = $mainMod CTRL, 4, split-movetoworkspacesilent , 4
bind = $mainMod CTRL, 5, split-movetoworkspacesilent , 5

# minimize / special workspace
bind = $mainMod, n, togglespecialworkspace, minimize 
bind = $mainMod, n, movetoworkspace, +0
bind = $mainMod, n, togglespecialworkspace, minimize
bind = $mainMod, n, movetoworkspace, special:minimize
bind = $mainMod, n, togglespecialworkspace, minimize

# scratchpad
# Toggle the special workspace (the scratchpad)
bind = $mainMod, z, togglespecialworkspace, scratchpad 
# Move the active window into the scratchpad
bind = $mainMod SHIFT, z, movetoworkspace, special:scratchpad


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse _down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# powermenu
bindn = , mouse:272, exec, eww close powermenu 

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel = ,XF86PowerOff, exec, system-control

# Requires playerctl -p playerctld
bindl = , XF86AudioNext, exec, playerctl -p playerctld next
bindl = , XF86AudioPause, exec, playerctl -p playerctld play-pause
bindl = , XF86AudioPlay, exec, playerctl -p playerctld play-pause
bindl = , XF86AudioPrev, exec, playerctl -p playerctld previous

# take a screenshot
bindl = , Print, exec, hyprshot -m region -z 


# Submaps

## --- Media Submap ---
bind = $mainMod SHIFT, M, submap, media

submap = media

binde = , N, exec, playerctl -p playerctld next
binde = , P, exec, playerctl -p playerctld previous
binde = , K, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
binde = , J, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind  = , space, exec, playerctl -p playerctld play-pause
binde = , L, exec, playerctl -p playerctld position 10+
binde = , H, exec, playerctl -p playerctld position 10-

# Shuffle & Repeat
bind = , S, exec, playerctl -p playerctld shuffle Toggle
bind = , R, exec, playerctl -p playerctld loop Track
bind = SHIFT, R, exec, playerctl -p playerctld loop Playlist
bind = ALT, R, exec, playerctl -p playerctld loop None

# spotify
binde = SHIFT, N, exec, playerctl -p playerctld next --player spotify
binde = SHIFT, P, exec, playerctl -p playerctld previous --player spotify
bind  = SHIFT, space, exec, playerctl -p playerctld play-pause --player spotify
binde = SHIFT, L, exec, playerctl -p playerctld position 10+ --player spotify
binde = SHIFT, H, exec, playerctl -p playerctld position 10- --player spotify

# Exit Media Mode
bind = , escape, submap, reset
bind = $mainMod SHIFT, M, submap, reset
submap = reset



## --- Background Submap ---
bind = $mainMod SHIFT, B, submap, background 

submap = background

binde = , N, exec, variety --next
binde = , P, exec, variety --previous
binde = , F, exec, variety --favorite

# Exit background Mode
bind = , escape, submap, reset
bind = $mainMod SHIFT, B, submap, reset
submap = reset



